<app-a-nav *ngIf="user?.role === 'ADMIN'"></app-a-nav>
<app-c-nav *ngIf="user?.role === 'USER'"></app-c-nav>
<app-ag-nav *ngIf="user?.role === 'AGENT'"></app-ag-nav>


<div class="container mt-5">
    <h1 class="text-center mb-4">Profile</h1>
  
    <!-- Display Profile -->
    <div *ngIf="!isEditing">
        <p><strong>Name:</strong> {{ user?.name }}</p>
        <p><strong>Email:</strong> {{ user?.email }}</p>
        <p><strong>Phone:</strong> {{ user?.phone }}</p>
        <p><strong>Address:</strong> {{ user?.address }}</p>
        
      <button class="btn btn-primary" (click)="enableEditing()">Edit Profile</button>
    </div>
    <br>
    <div>
      <button class="btn btn-primary" (click)="changePassword()">Change Password</button>

    </div>
  
    <!-- Edit Profile Form -->
    <div *ngIf="isEditing">
      <form (submit)="saveProfile()">
        <div class="mb-3">
          <label class="form-label">Name:</label>
          <input type="text" [(ngModel)]="user.name" name="name" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Email:</label>
          <input type="email" [(ngModel)]="user.email" name="email" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Phone:</label>
          <input type="text" [(ngModel)]="user.phone" name="phone" class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label">Address:</label>
          <input type="text" [(ngModel)]="user.address" name="address" class="form-control" />
        </div>
        <button type="submit" class="btn btn-success">Save</button>
      </form>
    </div>
  
    <!-- Message Display -->
    <div class="alert alert-info mt-3" *ngIf="message">
      {{ message }}
    </div>
  </div>

  


<br>
<br>
  <app-footer></app-footer>
