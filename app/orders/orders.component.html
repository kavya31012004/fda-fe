<div class="container mt-4">
    <div class="card shadow-lg">
      <div class="card-header text-white text-center" style="background-color: #fd6b3e;">
        <h3>Your Orders</h3>
      </div>
      <div class="card-body">
        <div *ngIf="orders.length > 0; else noOrders">
          <div class="list-group">
            <div *ngFor="let order of orders" class="list-group-item list-group-item-action">
              <h5 class="text-primary">Order Summary</h5>

              <table class="table">
                <thead>
                  <tr>
                    <th>Item Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of order.menuItems">
                    <td>{{ item.name }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>₹{{ item.price }}</td>
                    <td>₹{{ item.price * item.quantity }}</td>
                  </tr>
                </tbody>
                <tfoot>
                  <tr>
                    <td colspan="3"><strong>Grand Total:</strong></td>
                    <td><strong>₹{{ order.totalAmount }}</strong></td>
                  </tr>
                </tfoot>
              </table>
            </div>
          </div>
        </div>
  
        <ng-template #noOrders>
          <div class="alert alert-warning text-center">
            No previous orders found.
          </div>
        </ng-template>
      </div>
    </div>
</div>
<br><br>
<app-footer></app-footer>
